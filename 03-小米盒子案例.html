<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小米盒子案例</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #fff;
    }

    .cart {
      width: 234px;
      height: 300px;
      margin: 100px auto;
      /* background-color: white;
      background-repeat: no-repeat; */

      transition: all 0.5s;
      text-align: center;
    }

    .cart:hover {

      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
    }

    .cart img {
      margin-top: 20px;
      width: 160px;
      height: 160px;
    }

    .xm {
      font-size: 14px;
      font-weight: 400;
      font-family: "微软雅黑";
      color: #333;
      margin-top: 20px;
    }

    .Description {
      font-size: 14px;
      font-weight: 400;
      font-family: "微软雅黑";
      color: #b0b0b0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      margin: 0 20px;
    }

    .Price {
      font-size: 14px;
      font-weight: 400;
      font-family: "微软雅黑";
      color: #666;
      margin-top: 20px;
    }
  </style>

<body>
  <div class="cart">
    <img src="./IMG/ing/小米耳机.webp" alt="">
    <h3 class="xm">Xiaomi Buds 5</h3>
    <p class="Description">舒适无感佩戴|高通全链路无损音频是好东西全部宝宝八八八八 </p>
    <p class="Price">
      <span style="color: #Ff6700; font-size: 14px;">659元</span>
      <del>¥2999</del>
    </p>
  </div>
</body>

</html>
